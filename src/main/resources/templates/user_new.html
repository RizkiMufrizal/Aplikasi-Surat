<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title>Tambah Pengguna</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/web-fonts-with-css/css/fontawesome-all.min.css}"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap-multiselect/css/bootstrap-multiselect.css}"/>
    <link rel="stylesheet" th:href="@{/stylesheet/sb-admin.min.css}"/>
</head>

<body class="fixed-nav sticky-footer bg-dark" id="page-top">

<div th:replace="Navbar :: navbar"></div>

<div class="content-wrapper">
    <div class="container-fluid">
        <!-- Breadcrumbs-->
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a th:href="@{/}">Dashboard</a>
            </li>
            <li class="breadcrumb-item active">Tambah Pengguna</li>
        </ol>
        <div class="card mb-3">
            <div class="card-header">
                <i class="fa fa-table"></i> Tambah Pengguna
            </div>
            <div class="card-body">
                <form th:object="${user}" th:action="@{/newUsers}" method="post">
                    <div class="form-group">
                        <label>Username</label>
                        <input th:field="*{username}" type="text" class="form-control" placeholder="Masukkan Username">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input th:field="*{password}" type="password" class="form-control" placeholder="Masukkan Password">
                    </div>
                    <div class="form-group">
                        <label>Posisi</label>
                        <input th:field="*{position}" type="text" class="form-control" placeholder="Masukkan Posisi">
                    </div>
                    <div class="form-group">
                        <label>Posisi</label>
                        <select th:field="*{roles}" class="form-control selectpicker" multiple="multiple">
                            <option th:each="r : ${roles}" th:value="${r}" th:text="${r}"></option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Simpan</button>
                </form>
            </div>
        </div>
    </div>
    <!-- /.container-fluid-->
    <!-- /.content-wrapper-->
    <footer class="sticky-footer">
        <div class="container">
            <div class="text-center">
                <small>Copyright Â© Your Website 2018</small>
            </div>
        </div>
    </footer>
    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fa fa-angle-up"></i>
    </a>
</div>

<script th:src="@{/webjars/jquery/jquery.min.js}" type="application/javascript"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}" type="application/javascript"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" type="application/javascript"></script>
<script th:src="@{/webjars/jquery-easing/jquery.easing.js}" type="application/javascript"></script>
<script th:src="@{/webjars/bootstrap-multiselect/js/bootstrap-multiselect.js}" type="application/javascript"></script>
<script th:src="@{/script/sb-admin.min.js}" type="application/javascript"></script>
<script th:src="@{/script/sb-admin-select.js}" type="application/javascript"></script>
</body>
</html>
