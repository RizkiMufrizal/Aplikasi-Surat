<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title>Tambah Surat Keluar</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/web-fonts-with-css/css/fontawesome-all.min.css}"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap-multiselect/css/bootstrap-multiselect.css}"/>
    <link rel="stylesheet" th:href="@{/stylesheet/bootstrap-datetimepicker.min.css}"/>
    <link rel="stylesheet" th:href="@{/stylesheet/sb-admin.min.css}"/>
</head>

<body class="fixed-nav sticky-footer bg-dark" id="page-top">

<div th:replace="navbar :: navbar"></div>

<div class="content-wrapper">
    <div class="container-fluid">
        <!-- Breadcrumbs-->
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a th:href="@{/}">Dashboard</a>
            </li>
            <li class="breadcrumb-item">
                <a th:href="@{/sendLetter}">Data Surat Keluar</a>
            </li>
            <li class="breadcrumb-item active">Tambah Surat Keluar</li>
        </ol>
        <div class="card mb-3">
            <div class="card-header">
                <i class="fa fa-table"></i> Tambah Surat Keluar
            </div>
            <div class="card-body">
                <form th:object="${letter}" th:action="@{/newSendLetter}" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label>Perihal</label>
                        <input th:field="*{subject}" type="text" class="form-control" placeholder="Masukkan Perihal">
                    </div>
                    <div class="form-group">
                        <label>No Agenda</label>
                        <input th:field="*{agendaNumber}" type="text" class="form-control"
                               placeholder="Masukkan No Agenda">
                    </div>
                    <div class="form-group">
                        <label>No Surat</label>
                        <input th:field="*{letterNumber}" type="text" class="form-control"
                               placeholder="Masukkan No Surat">
                    </div>
                    <div class="form-group">
                        <label>Tanggal Surat</label>
                        <input th:field="*{letterDate}" type='text' class="form-control" id="datetimepicker"
                               placeholder="Silahkan Pilih Tanggal Surat"/>
                    </div>
                    <div class="form-group">
                        <label>Deskripsi</label>
                        <input th:field="*{description}" type="text" class="form-control"
                               placeholder="Masukkan Deskripsi">
                    </div>
                    <div class="form-group">
                        <label>Upload File</label>
                        <input name="file" type="file" class="form-control"/>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Simpan</button>
                </form>
            </div>
        </div>
    </div>
    <!-- /.container-fluid-->
    <!-- /.content-wrapper-->
    <footer class="sticky-footer">
        <div class="container">
            <div class="text-center">
                <small>Copyright Â© Your Website 2018</small>
            </div>
        </div>
    </footer>
    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fa fa-angle-up"></i>
    </a>
</div>

<script th:src="@{/webjars/jquery/jquery.min.js}" type="application/javascript"></script>
<script th:src="@{/webjars/momentjs/min/moment.min.js}" type="application/javascript"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}" type="application/javascript"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" type="application/javascript"></script>
<script th:src="@{/webjars/jquery-easing/jquery.easing.js}" type="application/javascript"></script>
<script th:src="@{/webjars/bootstrap-multiselect/js/bootstrap-multiselect.js}" type="application/javascript"></script>
<script th:src="@{/script/bootstrap-datetimepicker.min.js}" type="application/javascript"></script>
<script th:src="@{/script/sb-admin.min.js}" type="application/javascript"></script>
<script th:src="@{/script/sb-admin-select.js}" type="application/javascript"></script>
<script th:src="@{/script/sb-admin-datetime.js}" type="application/javascript"></script>
</body>
</html>
